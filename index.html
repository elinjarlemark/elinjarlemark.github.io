<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elin Jarlemark – Portfolio</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- INTRO / SPLASH -->
  <div id="splash" class="splash">
    <div class="splash__content">
      <div class="splash__name">Elin Jarlemark</div>
      <div class="splash__big">PORTFOLIO</div>
      <div class="splash__tags">Communication, Graphic design, Copywriting</div>
      <div class="splash__hint">Click to enter</div>
    </div>
  </div>

  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <!-- Klickbart namn -->
      <a href="#/home" class="sidebar__name">Elin Jarlemark</a>

      <div class="sidebar__box">
        <nav class="sidebar__nav">
          <a class="sidebar__link" href="./assets/resume.pdf" target="_blank">Resumé</a>

          <button class="sidebar__link sidebar__btn" id="contactBtn">Contact</button>

          <div class="sidebar__contact">
            <button class="contact__item" id="emailBtn">
              <span class="contact__label">Email</span>
              <span class="contact__value" id="emailValue">example@mail.com</span>
            </button>

            <a class="contact__item" id="phoneLink" href="tel:+46700000000">
              <span class="contact__label">Phone</span>
              <span class="contact__value" id="phoneValue">+46 70 000 00 00</span>
            </a>
          </div>

          <div class="sidebar__meta">Digitala tools</div>
          <div class="sidebar__spacer"></div>
        </nav>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <!-- TOP MENU -->
      <header class="topbar">
        <div class="topbar__inner">
          <nav class="topnav">
            <a class="topnav__link" href="#/category/projects" data-nav="projects">Projects</a>
            <a class="topnav__link" href="#/category/graphic-design" data-nav="graphic-design">Graphic design</a>
            <a class="topnav__link" href="#/category/copy-writing" data-nav="copy-writing">Copy writing</a>
            <a class="topnav__link" href="#/category/social-media" data-nav="social-media">Social media</a>
          </nav>
        </div>
      </header>

      <section id="view" class="view"></section>
    </main>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
